<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Cálculo de velocidade média</title>
  </head>
  <body>
    <noscript>Este app necessita de JavaScript para executar.</noscript>

    <div id="form-area">
      <form action="result.html">
        <label for="delta-s">Deslocamento em metros:</label>
        <input type="number" name="delta-s" id="delta-s" required />

        <label for="delta-t">Intervalo em segundos:</label>
        <input type="number" name="delta-t" id="delta-t" required />

        <input type="submit" value="Calcular" />
      </form>
    </div>
  </body>
</html>
