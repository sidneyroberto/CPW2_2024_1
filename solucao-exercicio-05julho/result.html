<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/result.css" />
    <title>Resultado</title>
  </head>
  <body>
    <div id="container">
      <div class="result-area">
        <span class="result-title">Frase:</span>
        <span id="sentence" class="result-value"></span>
      </div>

      <div class="result-area">
        <span class="result-title">Quantidade total de caracteres:</span>
        <span id="char-count" class="result-value"></span>
      </div>

      <div class="result-area">
        <span class="result-title">Quantidade de letras:</span>
        <span id="letter-count" class="result-value"></span>
      </div>

      <div class="result-area">
        <span class="result-title">Quantidade de dígitos:</span>
        <span id="digit-count" class="result-value"></span>
      </div>

      <div class="result-area">
        <span class="result-title">Quantidade de espaços em branco:</span>
        <span id="white-space-count" class="result-value"></span>
      </div>

      <div class="result-area">
        <span class="result-title">Quantidade de pontuações:</span>
        <span id="punct-count" class="result-value"></span>
      </div>
      <a href="/">Voltar</a>
    </div>

    <script src="js/result.js"></script>
  </body>
</html>
