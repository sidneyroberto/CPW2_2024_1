<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Frutas e seus benefícios</title>
  </head>
  <body class="bg-slate-700">
    <div class="flex flex-col space-y-8 text-white">
      <div class="flex w-full bg-slate-500 rounded-md">
        <div class="w-1/4 p-4">
          <img class="w-full rounded" src="img/abacate.jpg" alt="Abacate" />
        </div>

        <div class="w-3/4 p-4">
          <div class="mb-1">
            <span class="font-[bold] text-sm mr-2">Nome:</span>
            <span class="font-[regular] text-sm"
              >Além de ser uma boa fonte de energia para o organismo, o abacate
              contém potássio, vitaminas A e C, e equivalente de folato (ácido
              fólico). Com potencial antioxidante, a fruta é um bom auxiliar
              para a saúde de ossos e dentes e ainda atua na redução da fadiga
              mental.</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
