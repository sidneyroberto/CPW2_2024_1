<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Frutas e seus benefícios</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="thumb-area">
          <img class="thumb" src="img/abacate.jpg" alt="Abacate" />
        </div>

        <div class="content-area">
          <div class="metadata">
            <span class="key">Nome:</span>
            <span class="value">Abacate</span>
          </div>

          <div class="metadata">
            <span class="key">Benefícios:</span>
            <span class="value"
              >Além de ser uma boa fonte de energia para o organismo, o abacate
              contém potássio, vitaminas A e C, e equivalente de folato (ácido
              fólico). Com potencial antioxidante, a fruta é um bom auxiliar
              para a saúde de ossos e dentes e ainda atua na redução da fadiga
              mental.</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
