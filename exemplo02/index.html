<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exemplo Inputs</title>
</head>
<body>
    <div id="container">
        <input type="text" id="sentence" placeholder="Digite uma frase">
        <span id="character-counter"></span>

        <input type="number" id="radicand" value="1" step="0.1">
        <span id="square-root"></span>

        <input type="color" id="selected-color" value="#000">
        <div id="coloured-box"></div>

        <div id="color-area">
            <input type="color" value="#000">
            <span>#000</span>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
