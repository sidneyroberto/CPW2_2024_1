<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Painel RGBA</title>
</head>
<body>
    <div id="color-display-rgba"></div>

    <div id="color-controls-rgba">
        <label for="red">red</label>
        <input 
            type="range" 
            name="red" 
            id="red"
            value="0"
            min="0"
            max="255">

        <label for="green">green</label>
        <input 
            type="range" 
            name="green" 
            id="green"
            value="0"
            min="0"
            max="255">

        <label for="blue">blue</label>
        <input 
            type="range" 
            name="blue" 
            id="blue"
            value="0"
            min="0"
            max="255">
        
        <label for="alpha">alpha</label>
        <input 
            type="range" 
            name="alpha" 
            id="alpha"
            value="1"
            min="0"
            max="1"
            step="0.1">
    </div>

    <script src="js/index.js"></script>
</body>
</html>
